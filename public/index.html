<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tutor B√≠blico Tito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .thinking {
      animation: shake 0.6s infinite;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    .acordeon-contenido {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }
    .acordeon-contenido.activo {
      max-height: 1000px;
      padding: 10px;
    }
    @keyframes aparecer {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body style="font-family: Arial, sans-serif; max-width: 650px; margin: auto; padding: 2rem; background-color: #fef9f4; color: #2d3436;">

  <!-- Presentaci√≥n de Tito con globo al costado -->
  <div id="contenedor-tito" style="position: relative; display: flex; align-items: center; background-color: #f5f8fa; border-radius: 12px; padding: 20px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px;">
    <img id="tito-img" src="Tito parado.jpg" alt="Tutor Tito"
      onclick="presentarseTito(); contarClics()" ondblclick="titoBromea()"
      style="cursor: pointer; width: 120px; border-radius: 50%; margin-right: 20px; transition: transform 0.3s ease;">
    <p id="presentacion-texto" style="font-size: 1.2rem; font-weight: 500;">
      Hola soy <strong>Tito</strong>, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.
    </p>
    <div id="globo-consejo" style="
      display: none;
      position: absolute;
      top: -10px;
      left: 140px;
      max-width: 250px;
      background: #ecf0f1;
      border-left: 6px solid #3498db;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      padding: 15px 15px 10px;
      font-size: 1rem;
      color: #2c3e50;
      z-index: 10;
      animation: aparecer 0.5s ease-in-out;
    ">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <strong>üó® Consejo b√≠blico</strong>
        <button onclick="cerrarConsejo()" style="background: none; border: none; font-size: 1rem; cursor: pointer;">‚ùå</button>
      </div>
      <p id="texto-consejo" style="margin-top: 8px;"></p>
    </div>
  </div>

  <textarea id="input" placeholder="Escribe tu pregunta aqu√≠..." style="width: 100%; padding: 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px;"></textarea>
  <div>
    <button onclick="enviarMensaje()" style="background-color: #3498db; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer;">Enviar pregunta</button>
    <button onclick="reconocerVoz()" style="background-color: #2ecc71; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer;">üé§ Dictar</button>
    <button onclick="detenerVoz()" style="background-color: #e74c3c; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer;">‚èπ Detener voz</button>
  </div>
  <p style="font-weight: bold; margin-top: 20px;">Respuesta:</p>
  <div id="respuesta" style="background: #ecf0f1; padding: 10px; border-radius: 6px; min-height: 60px;"></div>

  <div style="margin-top: 20px;">
    <button onclick="toggleMenu()" style="background-color: purple; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; width: 100%;">üìò Aprende sobre la Biblia</button>
    <div id="menu-biblia" style="margin-top: 10px;"></div>
  </div>

<script>
const consejosBiblicos = [
  { texto: "Conf√≠a en el Se√±or con todo tu coraz√≥n (Prov 3,5).", color: "#2980b9" },
  { texto: "Tu palabra es l√°mpara para mis pasos (Sal 119,105).", color: "#8e44ad" },
  { texto: "No temas, porque yo estoy contigo (Is 41,10).", color: "#c0392b" },
  { texto: "El que cree en m√≠, aunque muera, vivir√° (Jn 11,25).", color: "#16a085" },
  { texto: "Bienaventurados los limpios de coraz√≥n (Mt 5,8).", color: "#f39c12" },
  { texto: "Perdona, como tambi√©n t√∫ has sido perdonado (Col 3,13).", color: "#d35400" },
  { texto: "Haz el bien, busca la paz y s√≠guela (Sal 34,15).", color: "#27ae60" },
  { texto: "Todo lo puedo en Cristo que me fortalece (Flp 4,13).", color: "#34495e" }
];
let globoTimeout, clics = 0, timerTripleClick = null;
function mostrarConsejo() {
  const globo = document.getElementById("globo-consejo");
  const texto = document.getElementById("texto-consejo");
  const input = document.getElementById("input");
  if (input && document.activeElement === input) return;
  const consejo = consejosBiblicos[Math.floor(Math.random() * consejosBiblicos.length)];
  texto.textContent = consejo.texto;
  globo.style.display = "block";
  globo.style.borderLeft = `6px solid ${consejo.color}`;
  hablar(consejo.texto);
  clearTimeout(globoTimeout);
  globoTimeout = setTimeout(() => { globo.style.display = "none"; }, 12000);
}
function cerrarConsejo() {
  const globo = document.getElementById("globo-consejo");
  globo.style.display = "none";
  clearTimeout(globoTimeout);
}
function hablar(texto) {
  speechSynthesis.cancel();
  const mensaje = new SpeechSynthesisUtterance(texto);
  mensaje.lang = 'es-PE';
  speechSynthesis.speak(mensaje);
}
function contarClics() {
  clics++;
  if (clics === 3) {
    mostrarConsejo();
    clics = 0;
    clearTimeout(timerTripleClick);
  } else {
    clearTimeout(timerTripleClick);
    timerTripleClick = setTimeout(() => { clics = 0; }, 600);
  }
}
function presentarseTito() {
  const saludo = "Hola, soy Tito, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.";
  document.getElementById("presentacion-texto").textContent = saludo;
  hablar(saludo);
}
function titoBromea() {
  const imgTito = document.getElementById("tito-img");
  const presentacionTexto = document.getElementById("presentacion-texto");
  const mensaje = "¬°Me haces cosquillas! ¬øQuieres hacerme una pregunta?";
  imgTito.src = "Tito riendo.png";
  presentacionTexto.textContent = mensaje;
  hablar(mensaje);
  setTimeout(() => {
    imgTito.src = "Tito parado.jpg";
    presentacionTexto.textContent = "Hola soy Tito, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.";
  }, 6000);
}
function toggleMenu() {
  const menu = document.getElementById("menu-biblia");
  if (menu.innerHTML === "") {
    const temas = [
      { titulo: '1. ¬øQu√© es la Biblia?', contenido: 'La Biblia es una colecci√≥n de libros inspirados por Dios que revelan progresivamente su voluntad salv√≠fica...' },
      { titulo: '2. Inspiraci√≥n y Revelaci√≥n', contenido: 'La revelaci√≥n es el acto por el cual Dios se da a conocer libremente en la historia...' },
      { titulo: '3. El canon de la Biblia', contenido: 'El canon b√≠blico es el conjunto de libros reconocidos como inspirados por la comunidad de fe...' },
      { titulo: '4. Tipos, g√©neros y formas literarias', contenido: 'La Biblia no es uniforme en su expresi√≥n: contiene leyes, narraciones, poes√≠a...' },
      { titulo: '5. Contexto cultural e hist√≥rico del AT', contenido: 'El Antiguo Testamento se configura en di√°logo con culturas del Antiguo Cercano Oriente...' },
      { titulo: '6. Contexto cultural e hist√≥rico del NT', contenido: 'El Nuevo Testamento nace en un mundo helenizado y bajo dominio romano...' },
      { titulo: '7. La alianza como eje transversal', contenido: 'La alianza estructura la revelaci√≥n b√≠blica desde G√©nesis hasta Apocalipsis...' }
    ];
    temas.forEach((tema, i) => {
      const id = i + 1;
      menu.innerHTML += `<div>
        <button onclick="toggleContenido(${id})" style="background-color: #3498db; color: white; width: 100%; padding: 10px; margin-bottom: 5px; text-align: left; border: none; border-radius: 6px; cursor: pointer;">${tema.titulo}</button>
        <div id="contenido${id}" class="acordeon-contenido"><p>${tema.contenido}</p></div>
      </div>`;
    });
  }
  menu.style.display = menu.style.display === "none" ? "block" : "none";
}
function toggleContenido(num) {
  const contenido = document.getElementById(`contenido${num}`);
  const titoImg = document.getElementById("tito-img");
  const presentacionTexto = document.getElementById("presentacion-texto");
  if (!contenido.classList.contains("activo")) {
    document.querySelectorAll(".acordeon-contenido").forEach(div => div.classList.remove("activo"));
    contenido.classList.add("activo");
    const texto = contenido.textContent.trim();
    detenerVoz();
    titoImg.src = "Tito explica.png";
    presentacionTexto.textContent = "Presta atenci√≥n";
    hablarConCallback(texto, () => {
      titoImg.src = "Tito parado.jpg";
      presentacionTexto.textContent = "Hola soy Tito, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.";
    });
  } else {
    contenido.classList.remove("activo");
    detenerVoz();
    titoImg.src = "Tito parado.jpg";
    presentacionTexto.textContent = "Hola soy Tito, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.";
  }
}
function hablarConCallback(texto, callback) {
  speechSynthesis.cancel();
  const mensaje = new SpeechSynthesisUtterance(texto);
  mensaje.lang = 'es-PE';
  mensaje.onend = callback;
  speechSynthesis.speak(mensaje);
}
function detenerVoz() {
  speechSynthesis.cancel();
}
setInterval(mostrarConsejo, 60000);
</script>
</body>
</html>
