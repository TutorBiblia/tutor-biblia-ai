<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>

      animation: shake 0.6s infinite;

    @keyframes shake {

<body style="font-family: Arial, sans-serif; max-width: 650px; margin: auto; padding: 2rem; background-color: #fef9f4; color: #2d3436;">

  <!-- PresentaciÃ³n de Tito -->
  <div style="display: flex; align-items: center; background-color: #f5f8fa; border-radius: 12px; padding: 20px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px;">
    <img id="tito-img" src="Tito parado.jpg" alt="Tutor Tito"
      onclick="presentarseTito()"
      style="cursor: pointer; width: 120px; border-radius: 50%; margin-right: 20px; transition: transform 0.3s ease;">
    <p style="font-size: 1.2rem; font-weight: 500;">Hola soy <strong>Tito</strong>, tu tutor virtual. Estoy para acompaÃ±arte en tu aprendizaje bÃ­blico.</p>
  </div>

  <h1 style="font-size: 1.8rem; font-weight: bold; color: #2980b9;">ğŸ“– Tutor BÃ­blico IA</h1>

  <!-- Entrada de texto -->
  <textarea id="input" rows="4" style="width: 100%; padding: 10px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;" placeholder="Escribe tu pregunta aquÃ­..."></textarea>
  <br><br>

  <!-- Botones -->
  <button onclick="enviarMensaje()" style="background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">Enviar pregunta</button>
  <button onclick="reconocerVoz()" style="background-color: #2ecc71; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 1rem; margin-left: 10px; cursor: pointer;">ğŸ¤ Dictar</button>
  <button onclick="detenerVoz()" style="background-color: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 1rem; margin-top: 10px; cursor: pointer;">
    ğŸ›‘ Detener voz
  </button>

  <!-- Indicador de carga -->
  <p id="cargando" style="display:none; font-style: italic; color: #888;">â³ Tito estÃ¡ pensando...</p>

  <!-- Ãrea de respuesta -->
  <h3>Respuesta:</h3>
  <div id="respuesta" style="white-space: pre-wrap; background: #f3f3f3; padding: 1rem; border-radius: 5px;"></div>

  <!-- Script -->
  <script>
    async function enviarMensaje() {
      const mensaje = document.getElementById('input').value;
      const respuestaDiv = document.getElementById('respuesta');
      const cargando = document.getElementById('cargando');
      const imgTito = document.getElementById("tito-img");

      cargando.style.display = 'block';
      respuestaDiv.textContent = '';
      detenerVoz();

      // Cambiar imagen a "pensando"
      imgTito.src = "Tito pensando.jpg";
      imgTito.classList.add("thinking");

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: mensaje })
        });

        const data = await res.json();
        const respuesta = data.reply;

        const emoji = clasificarEmoji(respuesta);
        const final = `${emoji} ${respuesta}`;

        respuestaDiv.textContent = final;
        hablar(respuesta);  // Tito solo lee la parte sin emoji

      } catch (error) {
        respuestaDiv.textContent = 'âš ï¸ Error al conectar con el servidor.';
        console.error(error);
      } finally {
        cargando.style.display = 'none';
        imgTito.src = "Tito parado.jpg";
        imgTito.classList.remove("thinking");
      }
    }

    function reconocerVoz() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Tu navegador no soporta reconocimiento de voz.');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'es-PE';

      recognition.onstart = () => {
        document.getElementById('input').placeholder = 'ğŸ™ï¸ Escuchando...';
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('input').value = transcript;
        document.getElementById('input').placeholder = 'Escribe tu pregunta aquÃ­...';
      };

      recognition.onerror = () => {
        alert('Error al reconocer la voz.');
      };

      recognition.start();
    }

    function hablar(texto) {
      speechSynthesis.cancel();
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = 'es-PE';
      speechSynthesis.speak(mensaje);
    }

    function detenerVoz() {
      speechSynthesis.cancel();
    }

    function clasificarEmoji(texto) {
      const lower = texto.toLowerCase();
      if (lower.includes("bien") || lower.includes("alegrÃ­a") || lower.includes("esperanza")) return "ğŸ˜Š";
      if (lower.includes("no se puede") || lower.includes("triste") || lower.includes("dificultad")) return "ğŸ˜”";
      if (lower.includes("advertencia") || lower.includes("cuidado")) return "âš ï¸";
      if (lower.includes("cristo") || lower.includes("dios")) return "âœï¸";
      return "ğŸ’¬";
    }

    // âœ… Nuevo: Tito se presenta cuando lo clickeas
    function presentarseTito() {
      const saludo = "Hola soy Tito, tu tutor virtual. Estoy para acompaÃ±arte en tu aprendizaje bÃ­blico.";
      speechSynthesis.cancel();
      const voz = new SpeechSynthesisUtterance(saludo);
      voz.lang = 'es-PE';
      speechSynthesis.speak(voz);
    }
  </script>

</body>
