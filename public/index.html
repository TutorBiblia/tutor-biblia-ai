<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tutor B√≠blico Tito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>

    textarea {

    }

      max-height: 0;

    }
    .acordeon-contenido.activo {
      max-height: 500px;
      padding: 10px;
    }
    .btn-biblia {
  background-color: #8e44ad;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
}

.btn-biblia:focus,
.btn-biblia:active {
  background-color: #8e44ad !important;
  color: white !important;
  outline: none;
}

  </style>
</head>
<body>
  <div style="position: relative; display: flex; align-items: center; background-color: #f5f8fa; border-radius: 12px; padding: 20px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px;">
    <div id="globo-tito"></div>
    <img id="tito-img" src="Tito parado.jpg" alt="Tutor Tito"
         ondblclick="titoBromea()" onclick="titoClickHandler()" />
    <p id="presentacion-texto">
      Hola soy <strong>Tito</strong>, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.
    </p>
  </div>

  <h1>üìñ Tutor B√≠blico IA</h1>
  <textarea id="pregunta" placeholder="Escribe tu pregunta aqu√≠..."></textarea><br>
  <button class="btn-enviar" onclick="enviarPregunta()">Enviar pregunta</button>
  <button class="btn-dictar" onclick="iniciarDictado()">üé§ Dictar</button>
  <button class="btn-detener" onclick="detenerVoz()">‚èπÔ∏è Detener voz</button>
  <h3>Respuesta:</h3>
  <div id="respuesta" style="background-color: #f5f5f5; padding: 10px; border-radius: 8px;"></div>

  <button class="btn-biblia" onclick="toggleMenu()">üìò Aprende sobre la Biblia</button>


  <script>
    let clickCount = 0, clickTimer;
    const globo = document.getElementById("globo-tito");
    const consejos = [
      "Conf√≠a en el Se√±or con todo tu coraz√≥n (Proverbios 3,5).",
      "Ama a tu pr√≥jimo como a ti mismo (Mateo 22,39).",
      "Busca primero el Reino de Dios (Mateo 6,33).",
      "Todo lo puedo en Cristo que me fortalece (Filipenses 4,13).",
      "Bienaventurados los que tienen hambre de justicia (Mateo 5,6)."
    ];
    let consejoIndex = 0;

    function titoClickHandler() {
      clickCount++;
      clearTimeout(clickTimer);
      clickTimer = setTimeout(() => {
        if (clickCount === 1) presentarseTito();
        else if (clickCount === 3) mostrarConsejo();
        clickCount = 0;
      }, 400);
    }

    function mostrarConsejo() {
      const consejo = consejos[consejoIndex];
      globo.textContent = consejo;
      globo.style.display = "block";
      const leido = consejo.replace(/\(([^,]+),\s?(\d+)\)/g, (_, libro, vers) => `${libro} cap√≠tulo ${vers} vers√≠culo ${vers}`);
      hablarConCallback(leido, () => globo.style.display = "none");
      consejoIndex = (consejoIndex + 1) % consejos.length;
    }

    function toggleMenu() {
      const menu = document.getElementById("menu-biblia");
      if (menu.innerHTML === "") {
        const temas = [
          { titulo: '1. ¬øQu√© es la Biblia?', contenido: 'La Biblia es la Sagrada Escritura que narra la historia de la salvaci√≥n. Inspirada por Dios, contiene libros que revelan su voluntad desde la creaci√≥n hasta la plenitud de la revelaci√≥n en Cristo. Es Palabra de Dios en lenguaje humano y norma de vida para el creyente.' },
          { titulo: '2. Inspiraci√≥n y Revelaci√≥n', contenido: 'La inspiraci√≥n es la acci√≥n del Esp√≠ritu Santo que mueve a los autores a escribir lo que Dios quiere. La revelaci√≥n es la iniciativa divina por la cual Dios se da a conocer progresivamente en la historia, culminando en Jesucristo, Palabra hecha carne.' },
          { titulo: '3. El canon de la Biblia', contenido: 'El canon es el conjunto de libros reconocidos como inspirados por la Iglesia. En el catolicismo, el Antiguo Testamento consta de 46 libros y el Nuevo de 27. Este canon fue definido en el siglo IV, discernido por la tradici√≥n apost√≥lica y guiado por el Esp√≠ritu Santo.' },
          { titulo: '4. Tipos, g√©neros y formas literarias', contenido: 'La Biblia no es un libro uniforme, sino una biblioteca con diversos g√©neros: narraci√≥n, poes√≠a, ley, sabidur√≠a, profec√≠a, evangelio y apocal√≠ptica. Cada forma literaria comunica la verdad divina adaptada a la cultura y contexto del pueblo de Dios.' },
          { titulo: '5. Contexto del AT', contenido: 'El Antiguo Testamento se desarroll√≥ en un ambiente de influencias culturales como Egipto, Cana√°n y Babilonia. Sin embargo, Israel interpret√≥ su historia a la luz de la fe en Yahveh, como el Dios que libera, establece alianzas y revela su justicia a trav√©s de la ley y los profetas.' },
          { titulo: '6. Contexto del NT', contenido: 'Jes√∫s nace bajo el dominio romano en una Palestina marcada por tensiones religiosas, sociales y culturales. El mundo helen√≠stico influy√≥ en la transmisi√≥n del evangelio. El NT refleja esta diversidad al proclamar a Cristo como cumplimiento de las promesas y salvador universal.' },
          { titulo: '7. La alianza como eje b√≠blico', contenido: 'Desde la alianza con No√© hasta la nueva alianza en Cristo, la relaci√≥n entre Dios e Israel se expresa como pacto. Es un v√≠nculo que une fidelidad, elecci√≥n y promesa. Jes√∫s instituye la alianza eterna en su sangre, centro de la fe cristiana.' }
        ];
        temas.forEach((tema, i) => {
          const id = i + 1;
          menu.innerHTML += `
            <div>
              <button onclick="toggleContenido(${id})">${tema.titulo}</button>
              <div id="contenido${id}" class="acordeon-contenido"><p>${tema.contenido}</p></div>
            </div>
          `;
        });
      }
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    }

    function toggleContenido(num) {
      const contenido = document.getElementById(`contenido${num}`);
      document.querySelectorAll(".acordeon-contenido").forEach(div => {
        if (div !== contenido) div.classList.remove("activo");
      });
      if (!contenido.classList.contains("activo")) {
        contenido.classList.add("activo");
        hablarConCallback(contenido.textContent.trim(), () => {});
      } else {
        contenido.classList.remove("activo");
        detenerVoz();
      }
    }

    function enviarPregunta() {
      const texto = document.getElementById("pregunta").value;
      const respuesta = `Gracias por tu pregunta. Aqu√≠ tienes una respuesta: ${texto}`;
      document.getElementById("respuesta").innerText = respuesta;
      hablar(respuesta);
    }

    function iniciarDictado() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-PE';
      recognition.start();
      recognition.onresult = event => {
        document.getElementById("pregunta").value = event.results[0][0].transcript;
      };
    }

    function hablar(texto) {
      speechSynthesis.cancel();
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = 'es-PE';
      speechSynthesis.speak(mensaje);
    }

    function hablarConCallback(texto, callback) {
      speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(texto);
      msg.lang = "es-PE";
      msg.onend = callback;
      speechSynthesis.speak(msg);
    }

    function detenerVoz() {
      speechSynthesis.cancel();
    }

    function presentarseTito() {
      const saludo = "Hola, soy Tito, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.";
      document.getElementById("presentacion-texto").textContent = saludo;
      hablar(saludo);
    }

    function titoBromea() {
      const mensaje = "¬°Me haces cosquillas! ¬øQuieres hacerme una pregunta?";
      document.getElementById("tito-img").src = "Tito riendo.png";
      document.getElementById("presentacion-texto").textContent = mensaje;
      hablar(mensaje);
      setTimeout(() => {
        document.getElementById("tito-img").src = "Tito parado.jpg";
        document.getElementById("presentacion-texto").textContent = "Hola soy Tito, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.";
      }, 6000);
    }
  </script>
</body>
</html>
