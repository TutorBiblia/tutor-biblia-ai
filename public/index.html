<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tutor B√≠blico Tito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef9f4;
      color: #2d3436;
      max-width: 700px;
      margin: auto;
      padding: 1.5rem;
    }
    .card {
      background-color: #f5f8fa;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    #tito-img {
      cursor: pointer;
      width: 100px;
      border-radius: 50%;
      margin-right: 15px;
      transition: transform 0.3s ease;
    }
    #globo-tito {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 10px;
      max-width: 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
      font-size: 1rem;
      left: 130px;
      top: 0;
    }
    #globo-tito::after {
      content: "";
      position: absolute;
      top: 20px;
      left: -20px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent #3498db transparent transparent;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      margin: 6px 6px 6px 0;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .btn-enviar { background-color: #3498db; }
    .btn-dictar { background-color: #2ecc71; }
    .btn-detener { background-color: #e74c3c; }
    #respuesta {
      background: #f0f3f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #menu-biblia button {
      background-color: #3498db;
      color: white;
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      text-align: left;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .acordeon-contenido {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }
    .acordeon-contenido.activo {
      max-height: 500px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="tito-img" src="Tito parado.jpg" alt="Tutor Tito" ondblclick="titoBromea()" onclick="titoClickHandler()">
    <div id="globo-tito" role="tooltip"></div>
    <p id="presentacion-texto"><strong>Hola soy Tito</strong>, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.</p>
  </div>

  <h1>üìñ Tutor B√≠blico IA</h1>

  <textarea id="pregunta" placeholder="Escribe tu pregunta aqu√≠..."></textarea>
  <br>
  <button class="btn btn-enviar" onclick="enviarPregunta()">Enviar pregunta</button>
  <button class="btn btn-dictar" onclick="iniciarDictado()">üé§ Dictar</button>
  <button class="btn btn-detener" onclick="detenerVoz()">‚èπÔ∏è Detener voz</button>

  <h3>Respuesta:</h3>
  <div id="respuesta"></div>

  <button class="btn btn-enviar" onclick="toggleMenu()">üìò Aprende sobre la Biblia</button>
  <div id="menu-biblia"></div>

  <script>
    let clickCount = 0, clickTimer;
    const globo = document.getElementById("globo-tito");
    const consejos = [
      "Conf√≠a en el Se√±or con todo tu coraz√≥n (Proverbios 3,5).",
      "No temas, porque yo estoy contigo (Isa√≠as 41,10).",
      "Ama a tu pr√≥jimo como a ti mismo (Mateo 22,39).",
      "Busca primero el Reino de Dios (Mateo 6,33).",
      "S√© constante en la oraci√≥n (Romanos 12,12).",
      "Dios es nuestro refugio y fortaleza (Salmo 46,1).",
      "Todo lo puedo en Cristo que me fortalece (Filipenses 4,13).",
      "Perdona setenta veces siete (Mateo 18,22).",
      "El Se√±or es mi pastor, nada me falta (Salmo 23,1).",
      "Bienaventurados los que tienen hambre de justicia (Mateo 5,6)."
    ];
    let consejoIndex = 0;

    function titoClickHandler() {
      clickCount++;
      clearTimeout(clickTimer);
      clickTimer = setTimeout(() => {
        if (clickCount === 1) presentarseTito();
        else if (clickCount === 3) mostrarConsejo();
        clickCount = 0;
      }, 400);
    }

    function mostrarConsejo() {
      const consejo = consejos[consejoIndex];
      globo.textContent = consejo;
      globo.style.display = "block";
      const leido = consejo.replace(/\(([^,]+),\s?(\d+)\)/g, (_, libro, vers) => `${libro} cap√≠tulo ${vers} vers√≠culo ${vers}`);
      hablarConCallback(leido, () => globo.style.display = "none");
      consejoIndex = (consejoIndex + 1) % consejos.length;
    }

    function toggleMenu() {
      const menu = document.getElementById("menu-biblia");
      if (menu.innerHTML === "") {
        const temas = [
          { titulo: '1. ¬øQu√© es la Biblia?', contenido: 'La Biblia es una colecci√≥n de libros inspirados por Dios que narran la historia de la salvaci√≥n... culminaci√≥n de toda la revelaci√≥n en Cristo.' },
          { titulo: '2. Inspiraci√≥n y Revelaci√≥n', contenido: 'La revelaci√≥n es Dios d√°ndose a conocer... la interpretaci√≥n exige fe y gu√≠a del magisterio.' },
          { titulo: '3. El canon de la Biblia', contenido: 'El canon b√≠blico comprende 46 libros AT y 27 NT... discernimiento guiado por el Esp√≠ritu.' },
          { titulo: '4. Tipos, g√©neros y formas literarias', contenido: 'La Biblia contiene poes√≠a, leyes, narraciones, apocal√≠ptica... cada forma comunica la verdad teol√≥gica.' },
          { titulo: '5. Contexto del AT', contenido: 'Influencia de Egipto, Mesopotamia, Cana√°n... reinterpretadas desde la fe en el Dios √∫nico.' },
          { titulo: '6. Contexto del NT', contenido: 'Jes√∫s en Palestina helenizada... mesianismo reformulado desde la cruz y resurrecci√≥n.' },
          { titulo: '7. La alianza como eje b√≠blico', contenido: 'Desde No√© hasta Cristo, la alianza es v√≠nculo... culmina en la nueva y eterna alianza en Jes√∫s.' }
        ];
        temas.forEach((tema, i) => {
          const id = i + 1;
          menu.innerHTML += `
            <div>
              <button onclick="toggleContenido(${id})">${tema.titulo}</button>
              <div id="contenido${id}" class="acordeon-contenido"><p>${tema.contenido}</p></div>
            </div>
          `;
        });
      }
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    }

    function toggleContenido(num) {
      const contenido = document.getElementById(`contenido${num}`);
      document.querySelectorAll(".acordeon-contenido").forEach(div => {
        if (div !== contenido) div.classList.remove("activo");
      });
      if (!contenido.classList.contains("activo")) {
        contenido.classList.add("activo");
        hablarConCallback(contenido.textContent.trim(), () => {});
      } else {
        contenido.classList.remove("activo");
        detenerVoz();
      }
    }

    function enviarPregunta() {
      const texto = document.getElementById("pregunta").value;
      const respuesta = `Gracias por tu pregunta. Aqu√≠ tienes una respuesta: ${texto}`;
      document.getElementById("respuesta").innerText = respuesta;
      hablar(respuesta);
    }

    function iniciarDictado() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-PE';
      recognition.start();
      recognition.onresult = event => {
        document.getElementById("pregunta").value = event.results[0][0].transcript;
      };
    }

    function hablar(texto) {
      speechSynthesis.cancel();
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = 'es-PE';
      speechSynthesis.speak(mensaje);
    }

    function hablarConCallback(texto, callback) {
      speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(texto);
      msg.lang = "es-PE";
      msg.onend = callback;
      speechSynthesis.speak(msg);
    }

    function detenerVoz() {
      speechSynthesis.cancel();
    }

    function presentarseTito() {
      const saludo = "Hola, soy Tito, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.";
      document.getElementById("presentacion-texto").textContent = saludo;
      hablar(saludo);
    }

    function titoBromea() {
      const mensaje = "¬°Me haces cosquillas! ¬øQuieres hacerme una pregunta?";
      document.getElementById("tito-img").src = "Tito riendo.png";
      document.getElementById("presentacion-texto").textContent = mensaje;
      hablar(mensaje);
      setTimeout(() => {
        document.getElementById("tito-img").src = "Tito parado.jpg";
        document.getElementById("presentacion-texto").textContent = "Hola soy Tito, tu tutor virtual. Estoy para acompa√±arte en tu aprendizaje b√≠blico.";
      }, 6000);
    }
  </script>
</body>
</html>
