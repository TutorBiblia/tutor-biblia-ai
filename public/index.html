<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tutor Bíblico Tito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 850px;
      margin: auto;
      padding: 2rem;
      background-color: #fef9f4;
      color: #2d3436;
    }
    .thinking {
      animation: shake 0.6s infinite;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    .acordeon-contenido {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }
    .acordeon-contenido.activo {
      max-height: 500px;
      padding: 10px;
    }
    @keyframes aparecer {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .boton-biblia {
      background-color: purple;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .menu-subtemas {
      display: none;
      margin-top: 10px;
      background-color: #f0e6f6;
      border-radius: 6px;
      padding: 10px;
    }
    .menu-subtemas button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #tito-explica {
      display: none;
      width: 120px;
      margin: 10px auto;
      animation: aparecer 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="contenedor-tito" style="position: relative; display: flex; align-items: center; background-color: #f5f8fa; border-radius: 12px; padding: 20px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px;">
    <img id="tito-img" src="Tito parado.jpg" alt="Tutor Tito" onclick="presentarseTito(); contarClics()" ondblclick="titoBromea()" style="cursor: pointer; width: 140px; border-radius: 50%; margin-right: 20px; transition: transform 0.3s ease;">
    <p id="presentacion-texto" style="font-size: 1.4rem; font-weight: 500;">
      Hola soy <strong>Tito</strong>, tu tutor virtual. Estoy para acompañarte en tu aprendizaje bíblico.
    </p>
    <div id="globo-consejo" style="display: none; position: absolute; top: -10px; left: 160px; max-width: 280px; background: #ecf0f1; border-left: 6px solid #3498db; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.2); padding: 15px 15px 10px; font-size: 1rem; color: #2c3e50; z-index: 10; animation: aparecer 0.5s ease-in-out;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <strong>🗨 Consejo bíblico</strong>
        <button onclick="cerrarConsejo()" style="background: none; border: none; font-size: 1rem; cursor: pointer;">❌</button>
      </div>
      <p id="texto-consejo" style="margin-top: 8px;"></p>
    </div>
  </div>

  <textarea id="input" placeholder="Escribe tu pregunta aquí..." style="width: 100%; padding: 12px; font-size: 1.2rem; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px;"></textarea>
  <div>
    <button onclick="enviarMensaje()" style="background-color: #3498db; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer;">Enviar pregunta</button>
    <button onclick="reconocerVoz()" style="background-color: #2ecc71; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer;">🎤 Dictar</button>
    <button onclick="detenerVoz()" style="background-color: #e74c3c; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer;">⏹ Detener voz</button>
  </div>

  <p style="font-weight: bold; margin-top: 20px;">Respuesta:</p>
  <div id="respuesta" style="background: #ecf0f1; padding: 10px; border-radius: 6px; min-height: 60px;"></div>

  <img id="tito-explica" src="Tito explicando.png" alt="Tito explicando">

   <div style="margin-top: 20px;">
    <button class="boton-biblia" onclick="toggleMenu()">📘 Aprende sobre la Biblia</button>
    <div id="menu-biblia" style="display: none; margin-top: 10px;">
      <button onclick="mostrarSubtema(0)">📖 1. ¿Qué es la Biblia?</button>
      <button onclick="mostrarSubtema(1)">🕊 2. Inspiración y revelación</button>
      <button onclick="mostrarSubtema(2)">📚 3. El canon bíblico</button>
      <button onclick="mostrarSubtema(3)">🏺 4. Contexto del Antiguo Testamento</button>
      <button onclick="mostrarSubtema(4)">🕍 5. Contexto del Nuevo Testamento</button>
      <button onclick="mostrarSubtema(5)">✍️ 6. Géneros y formas literarias</button>
      <button onclick="mostrarSubtema(6)">🤝 7. La Alianza como eje transversal</button>
    </div>
  </div>

<script>
const subtemas = [
  "La Biblia es la Palabra de Dios escrita por humanos inspirados. Es una biblioteca de libros que narran la historia de la salvación. Contiene distintos géneros y tradiciones, pero un mensaje común: el amor fiel de Dios por su pueblo y su deseo de comunión con él.",
  "La inspiración bíblica es la acción del Espíritu Santo que guía a los autores humanos para comunicar la revelación divina. Revelación es la manifestación progresiva de Dios en la historia, culminando en Cristo. La Biblia es testimonio fiel de esta revelación.",
  "El canon bíblico es el conjunto de libros reconocidos como inspirados y normativos para la fe. Fue discernido en la tradición viva de la Iglesia. La Biblia católica incluye 73 libros, mientras que otras tradiciones pueden tener un canon distinto.",
  "El Antiguo Testamento se formó en un contexto cultural del antiguo Oriente. La historia, las leyes y los profetas reflejan una experiencia de fe en medio de imperios como Egipto, Babilonia y Persia. El contexto ilumina el mensaje.",
  "El Nuevo Testamento nace en el mundo grecorromano, con influencias judías y helenísticas. Jesús, los apóstoles y las primeras comunidades vivieron en un tiempo de tensión política, religiosa y cultural. Este contexto ayuda a entender su mensaje radical.",
  "La Biblia contiene relatos históricos, poesía, leyes, profecía, evangelios, cartas y apocalíptica. Cada género comunica el mensaje de Dios desde su forma particular. Reconocer los géneros es clave para interpretar bien el texto.",
  "La Alianza es el hilo conductor de la Biblia. Desde Noé, Abraham, Moisés hasta la Nueva Alianza en Cristo, Dios establece relaciones de amor, fidelidad y compromiso con su pueblo. Toda la Escritura puede leerse como historia de alianzas."
];
let globoTimeout, clics = 0, timerTripleClick = null;
function mostrarConsejo() {
  const globo = document.getElementById("globo-consejo");
  const texto = document.getElementById("texto-consejo");
  const input = document.getElementById("input");
  if (input && document.activeElement === input) return;
  const consejo = consejosBiblicos[Math.floor(Math.random() * consejosBiblicos.length)];
  texto.textContent = consejo.texto;
  globo.style.display = "block";
  globo.style.borderLeft = `6px solid ${consejo.color}`;
  hablar(consejo.texto);
  clearTimeout(globoTimeout);
  globoTimeout = setTimeout(() => { globo.style.display = "none"; }, 12000);
}
function cerrarConsejo() {
  document.getElementById("globo-consejo").style.display = "none";
  clearTimeout(globoTimeout);
}
function hablar(texto) {
  speechSynthesis.cancel();
  const mensaje = new SpeechSynthesisUtterance(texto);
  mensaje.lang = 'es-PE';
  speechSynthesis.speak(mensaje);
}
function contarClics() {
  clics++;
  if (clics === 3) {
    mostrarConsejo();
    clics = 0;
    clearTimeout(timerTripleClick);
  } else {
    clearTimeout(timerTripleClick);
    timerTripleClick = setTimeout(() => { clics = 0; }, 600);
  }
}
function presentarseTito() {
  const saludo = "Hola, soy Tito, tu tutor virtual. Estoy para acompañarte en tu aprendizaje bíblico.";
  document.getElementById("presentacion-texto").textContent = saludo;
  hablar(saludo);
}
function titoBromea() {
  const imgTito = document.getElementById("tito-img");
  const presentacionTexto = document.getElementById("presentacion-texto");
  const mensaje = "¡Me haces cosquillas! ¿Quieres hacerme una pregunta?";
  imgTito.src = "Tito riendo.png";
  presentacionTexto.textContent = mensaje;
  hablar(mensaje);
  setTimeout(() => {
    imgTito.src = "Tito parado.jpg";
    presentacionTexto.textContent = "Hola soy Tito, tu tutor virtual. Estoy para acompañarte en tu aprendizaje bíblico.";
  }, 6000);
}
function toggleMenu() {
  const menu = document.getElementById("menu-biblia");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
function mostrarSubtema(index) {
  const respuesta = document.getElementById("respuesta");
  const imgExplica = document.getElementById("tito-explica");
  respuesta.textContent = subtemasBiblicos[index];
  hablar(subtemasBiblicos[index]);
  imgExplica.style.display = "block";
  setTimeout(() => { imgExplica.style.display = "none"; }, 10000);
}
setInterval(mostrarConsejo, 60000);
</script>
</body>
</html>
