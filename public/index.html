<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tutor B√≠blico Tito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef9f4;
      color: #2d3436;
      max-width: 650px;
      margin: auto;
      padding: 2rem;
    }
    #tito-img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px 5px 10px 0;
    }
    .btn-enviar { background-color: #3498db; color: white; }
    .btn-dictar { background-color: #27ae60; color: white; }
    .btn-detener { background-color: #e74c3c; color: white; }
    .btn-biblia {
      background-color: #8e44ad;
      color: white;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #menu-biblia {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Hola, soy Tito, tu tutor virtual b√≠blico</h2>
  <img id="tito-img" src="Tito parado.jpg" alt="Tutor Tito" />
  <textarea id="pregunta" placeholder="Escribe tu pregunta aqu√≠..."></textarea><br>
  <button class="btn-enviar" onclick="enviarPregunta()">Enviar pregunta</button>
  <button class="btn-dictar" onclick="iniciarDictado()">üé§ Dictar</button>
  <button class="btn-detener" onclick="detenerVoz()">‚èπÔ∏è Detener voz</button>
  <div id="respuesta" style="background-color: #f5f5f5; padding: 10px; border-radius: 8px; margin-top: 10px;"></div>
  <button class="btn-biblia" onclick="mostrarMenu()">üìò Aprende sobre la Biblia</button>
  <div id="menu-biblia"></div>

  <script>
    function enviarPregunta() {
      const texto = document.getElementById("pregunta").value;
      const respuesta = `Gracias por tu pregunta. Aqu√≠ tienes una respuesta: ${texto}`;
      document.getElementById("respuesta").innerText = respuesta;
      hablar(respuesta);
    }

    function iniciarDictado() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-PE';
      recognition.start();
      recognition.onresult = event => {
        document.getElementById("pregunta").value = event.results[0][0].transcript;
      };
    }

    function hablar(texto) {
      speechSynthesis.cancel();
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = 'es-PE';
      speechSynthesis.speak(mensaje);
    }

    function detenerVoz() {
      speechSynthesis.cancel();
    }

    function mostrarMenu() {
      const menu = document.getElementById("menu-biblia");
      if (menu.style.display === "none" || menu.innerHTML === "") {
        const temas = [
          "¬øQu√© es la Biblia?",
          "Inspiraci√≥n y Revelaci√≥n",
          "El canon de la Biblia",
          "Tipos, g√©neros y formas literarias",
          "Contexto del Antiguo Testamento",
          "Contexto del Nuevo Testamento",
          "La alianza como eje b√≠blico"
        ];
        menu.innerHTML = "<ul>" + temas.map(t => `<li>${t}</li>`).join('') + "</ul>";
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    }
  </script>
</body>
</html>
