  <style>
    /* ===== Presentaci√≥n de Tito ===== */
    .tito-presentacion {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 500px;
      margin: 0 auto 20px auto;
      background-color: #f5f8fa;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      gap: 20px;
    }

    #tito-img {
      cursor: pointer;
      width: 120px;
      height: auto;
      border-radius: 50%;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    #presentacion-texto {
      font-size: 1.15rem;
      font-weight: 500;
      line-height: 1.4;
      max-width: 280px;
    }

    /* ===== Animaci√≥n pensando ===== */
    .thinking {
      animation: shake 0.6s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    /* ===== Acorde√≥n ===== */
    .acordeon-contenido {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }

    .acordeon-contenido.activo {
      max-height: 500px;
      padding: 10px;
    }

    /* ===== M√≥vil ===== */
    @media (max-width: 600px) {
      .tito-presentacion {
        flex-direction: column;
        text-align: center;
      }

      #presentacion-texto {
        max-width: 100%;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
